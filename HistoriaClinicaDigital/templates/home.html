<head>
    <script src="https://unpkg.com/htmx.org@2.0.2"
            integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
          rel="stylesheet">

</head>

<body>


    <style>
        .bar-button:hover {
            background-color: #3170c8;
        }

        .bar-button {
            cursor: pointer;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .bar {
            grid-column: 1 / 2;
            background-color: #437ed2;
            display: flex;
            flex-direction: column;
            gap: 50px;
            color: white;
            justify-content: space-between;
        }

        .control-button {
            background-color: #437ed2;
            border: none;
            font-family: inherit;
            padding: 15px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            box-shadow: 0px 2px 2px 0 rgba(0, 0, 0, 0.2), 0 2px 2px 0 rgba(0, 0, 0, 0.19);
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: medium;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: grid;
            grid-template-rows: 1fr 9fr;
            grid-template-columns: 1fr;
            background-color: #eeeeee;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 5fr;
            border: 1px;
            margin-top: -18px;
        }

        .home-container {
            display: flex;
            grid-template-columns: 1fr 5fr;
            border: 1px;
            /*margin-top: -18px;*/
            align-items: center;
            justify-content:center;

        }

        .behaves-like-body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: grid;
            grid-template-rows: 1fr 9fr;
            grid-template-columns: 1fr;
            background-color: #eeeeee;
        }

        .data {
            grid-column: 2 / 3;
            display: flex;
            flex-direction: column;
        }

        .title {
            margin-left: 20px;
            font-family: sans-serif;
        }

        .profile-data {
            border: 1px solid rgb(172, 172, 172);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
        }

        .value {
            color: rgb(131, 131, 131);
        }

        .name {
            font-size: x-large;
            font-weight: bold;
            font-family: sans-serif;
        }

        .field {
            font-weight: bold;
        }

        .personal-info {
            border: 1px solid rgb(172, 172, 172);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            margin-top: 0;
        }

        .personal-data-controls {

            border-radius: 10px;

            margin-bottom: 0px;
            margin-right: 20px;
            display: flex;
            gap: 15px;
            flex-direction: row-reverse;
        }

        .personal-data-container {
            border: 1px solid rgb(172, 172, 172);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            margin-top: 0px;
        }

        .info-container {
            display: grid;
            margin: 10px;
            gap: 15px;
            grid-template-columns: auto auto auto auto auto auto auto auto;
        }

        .control-button-no-fill {
            background-color: #eeeeee;
            border: black;
            font-family: inherit;
            padding: 15px;
            border-radius: 15px;
            color: black;
            font-weight: bold;
            box-shadow: 0px 2px 2px 0 rgba(0, 0, 0, 0.2), 0 2px 2px 0 rgba(0, 0, 0, 0.19);
            transition: all 0.3s ease;
            font-size: medium;
        }

        .control-button:hover {
            background-color: #205aaa;
            cursor: pointer;
        }

        .control-button-no-fill:hover {
            background-color: #d9d7d7;
            cursor: pointer;
        }

        .datos-personales-input {
            border-top: none;
            border-right: none;
            border-left: none;
            background-color: white;
            grid-column: 2/3;
        }

        .datos-personales-input:focus {
            background-color: #f9fbc6;
            outline: none;
        }

        .personal-info-title {
            grid-column: 1/2;
            font-weight: bold;
            font-family: sans-serif;
        }

        .personal-info-value {
            grid-column: 2/3;
            font-family: sans-serif;
        }

        .home-button {
            background-color: #437ed2;
            border: none;
            font-family: inherit;
            padding: 15px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            box-shadow: 0px 2px 2px 0 rgba(0, 0, 0, 0.2), 0 2px 2px 0 rgba(0, 0, 0, 0.19);
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: medium;
            width: 200px;
            height: 200px;
            flex: 0 0 auto;
            text-align: center;
            align-content:center;
        }

        .home-button:hover {
            background-color: #205aaa;
            cursor: pointer;
        }

        .home-subcontainer1{
            display: flex;
            flex-direction: column;
          /*  border: 1px solid red;*/
           /* border-radius: 10px;*/
            /*padding: 20px;*/
           /* margin: 20px;*/
            width: 1400px;
            height: auto;
            top: 20px; /* Add a top margin of 20px */
            right: 20px; /* Add a right margin of 20px */
            bottom: 20px; /* Add a bottom margin of 20px */
            left: 20px; /* Add a left margin of 20px */
            display: flex;
            flex-direction: column;
        }

        .home-subcontainer2{
            display: flex;
            border: 1px solid rgb(172, 172, 172);
            border-radius: 10px;
            padding: 20px;
            height: 600px;
            align-items:center;
            justify-content: center;
            gap: 10rem;
        }

    </style>

    <div id="header"
         hx-get="/header"
         hx-trigger="load"
         hx-swap="outerHTML"></div>
    <div class="home-container">
    <div class="home-subcontainer1">
    <div>
        <h1>Men√∫ Principal</h1>
    </div>
    <div class="home-subcontainer2">
        <div class="home-button" hx-get="/datos_personales"
             hx-target="body"
             hx-swap="outerHTML"
             hx-push-url="true">Datos Personales</div>
        <div class="home-button" hx-get="/medical_studies"
             hx-target="body"
             hx-swap="outerHTML"
             hx-push-url="true">Estudios Medicos</div>
        <div class="home-button" hx-get="/medical_recipes"
             hx-target="body"
             hx-swap="outerHTML"
             hx-push-url="true">Recetas</div>
    </div>
    </div>
    </div>

</body>

</html>
